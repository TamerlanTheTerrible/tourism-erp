<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <title>Groups</title>
    <head th:insert="fragments.html :: headerfiles">
</head>
<body>
<div th:insert="fragments.html :: nav"></div>
<br/>
<div class="container-fluid row">
    <div th:insert="fragments.html :: nav-left" class="col-2 container-fluid" ></div>
    <div class="col-10">
        <a th:href="@{/accounting/employee/new}" class="btn btn-primary">New Employee</a>
        <div class="card">
            <div class="card-block">
                <table class="table table-striped table-sm ">
                    <thead >
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Initial</th>
                    <th>Phone</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="employee: ${employees}">
                        <td th:text="${employee.firstName}">first name</td>
                        <td th:text="${employee.lastName}">last name</td>
                        <td th:text="${employee.initials}">intials</td>
                        <td th:text="${employee.phone}">phone</td>

                        <td>
                            <a th:href="@{'/accounting/employee/edit/' + ${employee.id}}" class="btn btn-outline-success">Edit</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/accounting/employee/delete/' + ${employee.id}}" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
