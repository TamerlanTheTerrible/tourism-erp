<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles">
    <title>Groups</title>
</head>

<body>
<div th:insert="fragments.html :: nav"></div>
<br/>

<div class="container-fluid row">
    <div th:insert="fragments.html :: nav-left" class="col-2 container-fluid" ></div>
    <div class="col-10">
            <div class="container-fluid">
                <h1 style="border-bottom: 1px solid black">ALL GROUPS</h1>
                <br/>
                <a th:href="@{/to/groups/new}" class="btn btn-primary">New Group</a>
                <div class="card" style="width: auto">
                    <div class="card-block">
                        <table class="table table-striped table-sm table-hover">
                            <thead>
                            <th>Group #</th>
                            <th>Pax</th>
                            <th>Company</th>
                            <th>Country</th>
                            <th>Arrival</th>
                            <th>Guides</th>
                            <th>Status</th>
                            <th>Actions</th>
                            </thead>
                            <tbody>
                            <tr th:each="group: ${groups}"
                                th:style="${!group.isActive()} ? 'color:red'">
                                <td th:text="${group.groupNumber}">Group #</td>
                                <td th:text="${group.pax}">Pax</td>
                                <td th:text="${group.company }">Company</td>
                                <td th:text="${group.country}">Country</td>
                                <td th:text="${#dates.format(group.arrival, 'dd/MMM/yyyy')}">Arrival</td>
                                <td th:text="${group.guides}">Guides</td>
                                <td th:text="${group.status}">Status</td>
                                <td>
                                    <!--                        <a th:href="@{'/edit/' + ${group.id}}" class="btn btn-outline-success">Edit</a>-->
                                    <!--                             &nbsp;&nbsp;&nbsp;&nbsp;-->
                                    <!--                        <a th:href="@{'/cancel/' + ${group.id}}" class="btn btn-outline-danger">Cancel</a>-->
                                    <button class="btn btn-outline-secondary" disabled="disabled">Edit</button>
                                    <button class="btn btn-outline-secondary" disabled="disabled">Cancel</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments.html :: footerfiles"></footer>
</body>
</html>
